---
layout: default
title: Home
---

{% for post in site.posts %}
    {% if day != post.date %}
        <div>{{ post.date | date:"%b %d, %Y" }}</div>
        {% assign day = post.date %}
    {% endif %}
    <div class="post">
        <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.content | truncatewords:"50" }}
        <a href="{{ post.url }}">Read More</a>
    </div>
{% endfor %}
