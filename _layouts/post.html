---
layout: default
---

<div class="ribbon">
    <div class="month">{{page.date|date:"%b"}}</div>
    <div class="day">{{page.date|date:"%d"}}</div>
    <div class="year">{{page.date|date:"%Y"}}</div>
</div>
<div class="fold"></div>

<article>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    {{ content }}
</article>

{% if page.tags != empty %}
    <div class="tags">
        Tagged as:
        {% for tag in page.tags %}
            <a type="tag" href="/tags/{{tag}}">{{tag}}</a>{% if forloop.rindex0 > 0 %}, {% endif %}
        {% endfor %}
    </div>
{% endif %}

<nav>
    <a href="/">Back</a>
</nav>
