<!doctype html>  
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ --> 
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS : implied media="all" -->
    {%comment%}
    <link rel="stylesheet" href="/css/reset.css?v={{site.time|date:"%s"}}">
    <link rel="stylesheet" href="/css/style.css?v={{site.time|date:"%s"}}">
    {%endcomment%}
    <link rel="stylesheet" href="/css/syntax.css?v={{site.time|date:"%s"}}">
    <link rel="stylesheet" href="/css/screen.css?v={{site.time|date:"%s"}}">

    <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
    <script src="/js/libs/modernizr-1.6.min.js?v={{site.time|date:"%s"}}"></script>
</head>
<body>

    {% include header.html %}

    <div id="container">

        {% include sidebar.html %}

        <div id="content">
            {{ content }}
        </div>


    </div> <!--! end of #container -->

    {% include footer.html %}

    {%comment%}
    <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="/js/libs/jquery-1.5.0.min.js?v={{site.time|date:"%s"}}"%3E%3C/script%3E'))</script>

    <!-- scripts concatenated and minified via ant build script-->
    <script src="/js/plugins.js?v={{site.time|date:"%s"}}"></script>
    <script src="/js/script.js?v={{site.time|date:"%s"}}"></script>
    <!-- end concatenated and minified scripts-->
    {%endcomment%}

    <!--[if lt IE 7 ]>
        <script src="js/libs/dd_belatedpng.js?v={{site.time|date:"%s"}}"></script>
        <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
    <![endif]-->

</body>
</html>
